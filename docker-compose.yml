services:
  x4-util-server:
    build: .
    ports:
      - "5888:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - CALIBRE_IO_PATH=/calibre-io
    volumes:
      - ./data/library:/library
      - ./data/tmp:/tmp
      - ./data/calibre-io:/calibre-io
      - ./data/mangas:/mangas:ro
      - ./data/books:/books:ro
      - ./data/firmware:/firmware:ro
    restart: unless-stopped

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./data/calibre-io:/calibre-io
    shm_size: "1gb"
    restart: unless-stopped
    entrypoint: /bin/bash
    command: >
      -c "
      mkdir -p /calibre-io/input /calibre-io/output;
      echo 'Watching /calibre-io/input/ for PDFs...';
      while true; do
        for pdf in /calibre-io/input/*.pdf; do
          [ -f \"$$pdf\" ] || continue;
          base=$$(basename \"$$pdf\" .pdf);
          echo \"Converting $$pdf -> /calibre-io/output/$$base.epub\";
          ebook-convert \"$$pdf\" \"/calibre-io/output/$$base.epub\" && rm -f \"$$pdf\";
        done;
        sleep 2;
      done
      "
